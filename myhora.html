<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Function to get current Thai month name (AAAAAA) and Buddhist year (BBBBBB)
    function getCurrentThaiDate() {
      // Thai month names in full (use as needed)
      const thaiMonths = [
        'มกราคม', 'กุมภาพันธ์', 'มีนาคม', 'เมษายน', 'พฤษภาคม', 'มิถุนายน',
        'กรกฎาคม', 'สิงหาคม', 'กันยายน', 'ตุลาคม', 'พฤศจิกายน', 'ธันวาคม'
      ];
      
      // Get current date
      const today = new Date();
      
      // Get Thai month name (AAAAAA)
      const thaiMonth = thaiMonths[today.getMonth()];
      
      // Get Buddhist year (BBBBBB)
      const buddhistYear = today.getFullYear() + 543; // Convert Gregorian to Buddhist year
      
      // Construct the redirect URL
      const redirectUrl = `https://www.myhora.com/ปฏิทิน/ปฏิทิน-${thaiMonth}-พ.ศ.${buddhistYear}-ฤกษ์.aspx`;
      
      // Redirect to the constructed URL
      window.location.replace(redirectUrl);
    }
    
    // Call the function when the page loads
    window.onload = getCurrentThaiDate;
  </script>
</head>
<body>
  <p>If you are not redirected automatically, follow this <a href="https://www.myhora.com">link</a>.</p>
</body>
</html>
