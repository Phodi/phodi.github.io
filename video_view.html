<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 10px 20px 10px;
            border-radius: 5px;
            cursor: move;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .controls.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .controls select {
            margin-top: 10px;
        }

        .unselectable {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .controls span {
            color: white;
            text-align: center;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease, visibility 1s ease;
        }

        .message.show {
            opacity: 1;
            visibility: visible;
        }

        .message.fade-out {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <video id="video" autoplay playsinline></video>
    <div class="controls" id="controls">
        <span class="unselectable">Video Devices</span>
        <select id="deviceSelect"></select>
    </div>
    <div class="message unselectable" id="message"></div>
    <script>
        const videoElement = document.getElementById('video');
        const deviceSelect = document.getElementById('deviceSelect');
        const controls = document.getElementById('controls');
        const message = document.getElementById('message');
        let messageTimeout;

        let isDragging = false;
        let offsetX, offsetY;

        controls.addEventListener('mousedown', (event) => {
            isDragging = true;
            offsetX = event.clientX - controls.getBoundingClientRect().left;
            offsetY = event.clientY - controls.getBoundingClientRect().top;
        });

        document.addEventListener('mousemove', (event) => {
            if (isDragging) {
                const rect = document.body.getBoundingClientRect();
                const x = event.clientX - rect.left - offsetX;
                const y = event.clientY - rect.top - offsetY;
                controls.style.left = `${x}px`;
                controls.style.top = `${y}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        document.addEventListener('click', (event) => {
            if (!controls.contains(event.target)) {
                if (controls.classList.contains('hidden')) {
                    controls.classList.remove('hidden');
                    setTimeout(() => {
                        controls.style.visibility = 'visible';
                    }, 10);
                    showMessage('Click anywhere to hide controls.');
                } else {
                    controls.classList.add('hidden');
                    setTimeout(() => {
                        controls.style.visibility = 'hidden';
                    }, 500);
                    showMessage('Controls hidden. Click anywhere to show them again.');
                }
            }
        });

        function showMessage(text) {
            message.innerHTML = text;
            message.classList.remove('fade-out');
            message.classList.add('show');
            
            // Hide the message after 3 seconds
            if (messageTimeout) {
                clearTimeout(messageTimeout)
                messageTimeout = null
            }
            messageTimeout = setTimeout(() => {
                message.classList.add('fade-out');
                message.classList.remove('show');
            }, 3000);
        }

        async function getDevices() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                return devices.filter(device => device.kind === 'videoinput');
            } catch (error) {
                console.error('Error enumerating devices:', error);
                return [];
            }
        }

        async function selectDevice(deviceId, deviceLabel) {
            const constraints = {
                video: {
                    deviceId: deviceId ? { exact: deviceId } : undefined,
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                document.title = deviceLabel || 'Video'; // Set the title to the device name
            } catch (error) {
                if (error.name === 'OverconstrainedError') {
                    console.error('The constraints cannot be satisfied by any available devices.');
                } else {
                    console.error('Error accessing media devices:', error);
                }
                try {
                    const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    videoElement.srcObject = fallbackStream;
                } catch (fallbackError) {
                    console.error('Fallback failed:', fallbackError);
                }
            }
        }

        async function init() {
            try {
                const devices = await getDevices();

                if (devices.length > 0) {
                    deviceSelect.innerHTML = '';  // Clear the select options
                    devices.forEach(device => {
                        let option = document.createElement('option');
                        option.value = device.deviceId;
                        option.text = device.label || `Unknown Device ${devices.indexOf(device) + 1}`;
                        deviceSelect.appendChild(option);
                    });

                    deviceSelect.addEventListener('change', (event) => {
                        const selectedOption = event.target.options[event.target.selectedIndex];
                        selectDevice(event.target.value, selectedOption.text);
                    });

                    // Select the first device by default if available
                    if (deviceSelect.options.length > 0) {
                        const firstOption = deviceSelect.options[0];
                        deviceSelect.value = firstOption.value;
                        selectDevice(firstOption.value, firstOption.text);
                    }
                } else {
                    console.error('No video devices found.');
                }
            } catch (error) {
                console.error('Error initializing device list:', error);
            }
        }

        init();

        // Show the message when the page loads
        showMessage('Click anywhere to hide controls.');
    </script>
</body>

</html>
